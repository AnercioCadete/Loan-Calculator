<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          name=""
          id="loan-amount"
          min="1"
          max="5000000"
          value="1000"
        />
      </p>
      <p>
        Interest Rate %
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          name=""
          id="interest-rate"
          min="0"
          max="100"
          value="1"
          step=".1"
        />
      </p>
      <p>
        Months to pay $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          name=""
          id="months-pay"
          min="1"
          max="120"
          value="1"
        />
      </p>
      <p class="payment" id="payment">Monthly Payment:</p>
    </div>
  </body>
</html>
